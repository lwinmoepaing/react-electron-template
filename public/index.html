<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' " />
    <title id="title">Electron Chat</title>

    <style>
      /* Roboto regular */

      @font-face {
        font-family: "Roboto";
        src: url("assets/fonts/Roboto-Regular.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
      }

      /* Roboto italic */

      @font-face {
        font-family: "Roboto";
        src: url("assets/fonts/Roboto-Italic.ttf") format("truetype");
        font-weight: 400;
        font-style: italic;
      }

      /* Roboto bold */

      @font-face {
        font-family: "Roboto";
        src: url("assets/fonts/Roboto-Bold.ttf") format("truetype");
        font-weight: 700;
        font-style: normal;
      }

      @font-face {
        font-family: "Material Icons";
        font-style: normal;
        font-weight: 400;
        src: url(assets/fonts/MaterialIcons-Regular.eot); /* For IE6-8 */
        src: local("Material Icons"), local("MaterialIcons-Regular"),
          url(assets/fonts/MaterialIcons-Regular.woff2) format("woff2"),
          url(assets/fonts/MaterialIcons-Regular.woff) format("woff"),
          url(assets/fonts/MaterialIcons-Regular.ttf) format("truetype");
      }

      @font-face {
        font-family: "Material Icons Outlined";
        font-style: normal;
        font-weight: 400;
        src: url(assets/fonts/MaterialIconsOutlined-Regular.eot); /* For IE6-8 */
        src: local("Material Icons"), local("MaterialIconsOutlined-Regular"),
          url(assets/fonts/MaterialIconsOutlined-Regular.woff2) format("woff2"),
          url(assets/fonts/MaterialIconsOutlined-Regular.woff) format("woff"),
          url(assets/fonts/MaterialIconsOutlined-Regular.ttf) format("truetype");
      }

      @font-face {
        font-family: "Material Icons Round";
        font-style: normal;
        font-weight: 400;
        src: url(assets/fonts/MaterialIconsRound-Regular.eot); /* For IE6-8 */
        src: local("Material Icons"), local("MaterialIconsRound-Regular"),
          url(assets/fonts/MaterialIconsRound-Regular.woff2) format("woff2"),
          url(assets/fonts/MaterialIconsRound-Regular.woff) format("woff"),
          url(assets/fonts/MaterialIconsRound-Regular.ttf) format("truetype");
      }

      @font-face {
        font-family: "Material Icons Sharp";
        font-style: normal;
        font-weight: 400;
        src: url(assets/fonts/MaterialIconsSharp-Regular.eot); /* For IE6-8 */
        src: local("Material Icons"), local("MaterialIconsSharp-Regular"),
          url(assets/fonts/MaterialIconsSharp-Regular.woff2) format("woff2"),
          url(assets/fonts/MaterialIconsSharp-Regular.woff) format("woff"),
          url(assets/fonts/MaterialIconsSharp-Regular.ttf) format("truetype");
      }

      @font-face {
        font-family: "Material Icons Two Tone";
        font-style: normal;
        font-weight: 400;
        src: url(assets/fonts/MaterialIconsTwoTone-Regular.eot); /* For IE6-8 */
        src: local("Material Icons"), local("MaterialIconsTwoTone-Regular"),
          url(assets/fonts/MaterialIconsTwoTone-Regular.woff2) format("woff2"),
          url(assets/fonts/MaterialIconsTwoTone-Regular.woff) format("woff"),
          url(assets/fonts/MaterialIconsTwoTone-Regular.ttf) format("truetype");
      }

      .material-icons {
        font-family: "Material Icons";
        font-weight: normal;
        font-style: normal;
        font-size: 24px; /* Preferred icon size */
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;

        /* Support for all WebKit browsers. */
        -webkit-font-smoothing: antialiased;
        /* Support for Safari and Chrome. */
        text-rendering: optimizeLegibility;

        /* Support for Firefox. */
        -moz-osx-font-smoothing: grayscale;

        /* Support for IE. */
        font-feature-settings: "liga";
      }
    </style>
  </head>

  <body>
    <h1 style="font-family: 'Roboto'">Hehe</h1>
    <div id="electron-app"></div>
    <script src="../build/js/bundle.js"></script>
  </body>
</html>
